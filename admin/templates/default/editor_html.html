<html>
<title>[#name_title#]</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/admin/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/components/html_editor/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/components/html_editor/ckeditor/adapters/jquery.js"></script>

<script type="text/javascript">

$(function() {

$(window).bind('resize', function(){
   var editorIframeHeight = $('html').height() - ($('#cke_top_content_html').height()+$('#cke_bottom_content_html').height()+20);
   $('iframe').css({'height':''+editorIframeHeight+'px'});
});

var config =
           {
               width : '99%',
               skin : 'kama',
               extraPlugins : 'ajaxsave',
               autoUpdateElement:true,

               filebrowserBrowseUrl : '/components/html_editor/ckeditor/plugins/kcfinder/browse.php?type=files',
               filebrowserImageBrowseUrl : '/components/html_editor/ckeditor/plugins/kcfinder/browse.php?type=images',
               filebrowserFlashBrowseUrl : '/components/html_editor/ckeditor/plugins/kcfinder/browse.php?type=files',
               filebrowserUploadUrl : '/components/html_editor/ckeditor/plugins/kcfinder/upload.php?type=files',
               filebrowserImageUploadUrl : '/components/html_editor/ckeditor/plugins/kcfinder/upload.php?type=images',
               filebrowserFlashUploadUrl : '/components/html_editor/ckeditor/plugins/kcfinder/upload.php?type=files',

               LinkBrowserWindowHeight:440,
               ImageBrowserWindowHeight:440,
               FlashBrowserWindowHeight:440,
               LinkUpload:false,
               FullScreen: true,
               ImageUpload:false,
               FlashUpload:false,
               language:'ru',
               toolbar_Full: [
                ['Source','-','AjaxSave','Preview'],
                ['Cut','Copy','Paste','PasteText','PasteFromWord'],
                ['Undo','Redo','-','Find','Replace','-','SelectAll','RemoveFormat'],
                '/',
                ['Bold','Italic','Underline','Strike','-','Subscript','Superscript'],
                ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote','CreateDiv'],
                ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
                ['Link','Unlink','Anchor'],
                ['Image','Flash','Table','HorizontalRule','Smiley','SpecialChar','PageBreak'],
                '/',
                ['Styles','Format','Font','FontSize'],
                ['TextColor','BGColor'],
                ['Maximize', 'ShowBlocks']
            ],
            close_on_save:[#close_on_save#]
           };

   $('#[#name_edit#]').ckeditor(config, function(){
      var editorIframeHeight = $('html').height() - ($('#cke_top_content_html').height()+$('#cke_bottom_content_html').height()+20);
      $('iframe').css({'height':''+editorIframeHeight+'px'});
   });
});

</script>
</head>

<body style="margin:0; width:100%; height:100%;">
<form method="post" action="/admin/?action=save_content">
<textarea id="[#name_edit#]" style="width:100%; height:100%;" name="[#name_edit#]">[#edit_content#]</textarea>
<input type="hidden" value="[#file_name#]" name="file">
</form>
</body>
</html>
