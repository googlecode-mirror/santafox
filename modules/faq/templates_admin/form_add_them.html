<!-- @table -->
<br><br>
<form action="%action%" method="POST">
<table border="0" width="400" cellpadding="3" cellspacing="0" class="admin_table">
    <tr>
        <th colspan="2">%form_label%</th>
    </tr>
    %lines%
    <tr>
       <td colspan="2" align="right"><input type="submit" name="faq_button" value="%name_button%"/></td>
    </tr>
</table>
</form>

<!-- @import -->
<form action="%action_import%"  method="POST" enctype="multipart/form-data">
[#faq_import_label1#]
    <select name="csvpart">
        %part_select_lines%
    </select>

[#faq_import_label2#] <input type="file" name="csvfile">
<input type="submit" name="addcsv" value="[#faq_import_button_label#]" class="text"/>
</form>

<!-- @line -->

        <td width="130">[#faq_add_partition_name#]</td>
        <td width="270"><input class="text" name="partition_name" type="text" value ="%value%" style="width:100%"></td>
    </tr>
