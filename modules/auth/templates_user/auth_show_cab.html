<!--
Шаблон построения личного кабинета пользователя

@userform_begin - шапка формы
@userform_line - строка свойства
@userform_end - конец формы

 -->
<!-- ****************************************** Шаблоны формы личного кабинета ****************************************** -->

<!-- @userform_begin -->
<form action="" method="POST">
<table cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td>ФИО</td>
		<td><input type="text" name="values[%id%][name]" value="%name%"></td>
	</tr>
	<tr>
		<td>Пароль</td>
		<td><input type="password" name="values[%id%][password]" value=""></td>
	</tr>
	<tr>
		<td>Повторите пароль </td>
		<td><input type="password" name="values[%id%][password]" value=""></td>
	</tr>
	<tr>
		<td>E-mail</td>
		<td><input type="text" name="values[%id%][email]" value="%email%"></td>
	</tr>



<!-- @userform_line -->
	<tr>
		<td>%caption%</td>
		<td><input type="text" name="values%values%" value="%value%"></td>
	</tr>



<!-- @userform_end -->
<td colspan="2" align="right" valign="top"><input name="register" type="submit" value="Сохранить"></td>
</table>
</form>


<!-- ****************************************** Сообщения ****************************************** -->
