<!-- @form_header -->
<div style="width: 450px;">
<div class="x-box-tl"><div class="x-box-tr"><div class="x-box-tc"></div></div></div>
    <div class="x-box-ml"><div class="x-box-mr"><div class="x-box-mc">
<form action="%form_action%" method="POST" enctype="multipart/form-data" id="savegroupform">
<input type="hidden" name="id" value="%groupid%"/>
<h3>%form_header_txt%</h3>
<table border="0" cellpadding="3" cellspacing="3" width="420">
    <tbody>
        <tr>
            <td width="150" align="right" valign="top">[#catalog_edit_group_name_label#]</td>
            <td width="270" valign="top"><input type="text" name="name" value="%name%" style="width: 100%;"></td>
        </tr>
        <tr>
            <td width="150" align="right" valign="top">[#catalog_edit_group_id_label#]</td>
            <td width="270" valign="top"><input type="text" name="namedb" value="%dbname%" style="width: 100%;"></td>
        </tr>
        <tr>
            <td width="150" align="right" valign="top">[#catalog_edit_group_template_list_label#]</td>
            <td width="270" valign="top"><select style="width:100%" name="list_items">%template_list%</select></td>
        </tr>
        <tr>
            <td width="150" align="right" valign="top">[#catalog_edit_group_template_item_label#]</td>
            <td width="270" valign="top"><select style="width:100%" name="one_items">%template_item%</select></td>
        </tr>

<tr><td colspan=2 align="center"><a href="#" onclick="jspub_click('show_gen_search_form&groupid=%groupid%')">[#catalog_generate_search_form_label#]</td></tr>

        <tr>
	    <td valign="top">[#catalog_group_default_cats_label#]</td>
            <td colspan="1">%categories%</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" name="submit"  value="[#catalog_edit_group_action_save#]" onclick="jspub_form_submit('savegroupform','%form_action%')">&nbsp;&nbsp;<input type="button" name="submit"  value="[#catalog_edit_group_action_new_template#]" onclick="jspub_confirm('%form_action2%', '[#catalog_edit_group_action_new_template_alert#]')"></td>
        </tr>
    </tbody>
</table>
</form>
</div></div></div>
<div class="x-box-bl"><div class="x-box-br"><div class="x-box-bc"></div></div></div>
</div>

<!-- @category_item -->
%shift%<input type="checkbox" id="ccb[%id%]" name="ccb[%id%]" %checked%><label for="ccb_%id%">%catname%</label><br>

<!-- @option_for_select -->
<option value="%key%" %sel%>%name%</option>
