<script type="text/javascript">
 $("input:submit, input:button").button();
</script>
<span class="content_header">Модуль &rarr; <span class="black">[#newssubmit_name_modul_base_name#]</span></span>
<div id="page_container">
 <div id="content_container">
 <div class="content">
 
 <h3>[#newssubmit_admin_user_control_label1#]</h3>
 
 <form method="post" name="formuser" enctype="multipart/form-data" action="%url_form%">
  <input type="hidden" name="id_user" value="%id_user%">
  
  <fieldset>
   <label style="cursor:default">[#newssubmit_admin_user_control_date_sub#]</label>
   <span class="block fLeft">%date%</span>
  </fieldset>
  
  <fieldset>
   <label for="name">[#newssubmit_admin_user_control_name_user#]</label>
   <input type="text" name="name" id="name" maxlength="255" value="%name%">
  </fieldset>
  
  <fieldset>
   <label for="mail">[#newssubmit_admin_user_control_email_user#]</label>
   <input type="text" name="mail" id="mail" maxlength="255"  value="%mail%">
  </fieldset>
  
  <fieldset>
   <label for="off_user">[#newssubmit_admin_user_control_user_onoff#]</label>
   <input id="off_user" type="checkbox" name="off_user" %off_status%>
  </fieldset>
  
  <fieldset>
   <label style="cursor:default;">[#newssubmit_admin_user_control_news_label#]</label>
   <span class="block fLeft">
    %pages_news%
   </span>
  </fieldset>
  
  <fieldset class="page_submit_field">
   <input class="text" type="submit" value="[#newssubmit_admin_user_control_action_save#]" name="save_user">
   <input class="text" type="submit" value="[#newssubmit_admin_user_control_action_activate#]" name="activate_user" %button_activ%>
   <input class="text" type="submit" value="[#newssubmit_admin_user_control_action_delete#]" name="delete_user" %button_del%>
   <!-- 
   <input  class="text" type="button" value="Сохранить" onClick="set_form_action('save_user')"> &nbsp;&nbsp;&nbsp;
   <input class="text" type="button" value="Удалить подписку" onClick="set_form_action('delete_user')">
   -->
  </fieldset>
 </form>
 </div>
 </div>
</div>
