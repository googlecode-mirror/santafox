<!-- @email2user -->
<html>
<head><meta http-equiv="content-type" content="text/html; charset=utf-8" /></head>
<body>
Здравствуйте, %user%<br>
На нашем сайте %added% Вы оставляли вопрос следующего содержания:<br>
%question% <br>
%description% <br>
Ответ:<br>
%answer%
</body>
</html>
<!-- @table -->

<form action="%action%" method="POST">
  <input type="hidden" name="id" value="%id%">
  <input type="hidden" name="user" value="%user_name%">
  <input type="hidden" name="email" value="%user_email%">
  <table border="0" cellpadding="3" cellspacing="0" class="admin_table" width="600">
  <tbody>
    <tr>
      <th colspan="2" height="10">[#faq_edit_content#]</th>
    </tr>
    <tr class="admin_table_string">
      <td width="20%" align="right">[#faq_edit_categoty#]</td>
      <td>%category_list%</td>
    </tr>
    <tr>
      <td align="right">[#faq_edit_question#]</td>
      <td><input name="faq_add_content_question" value="%question%"  style="width:100%"></td>
    </tr>
    <tr height="10"><td colspan="2" height="10"></td></tr>
    <tr class="admin_table_string">
      <td colspan="2">[#faq_edit_description#]:<br><textarea style="width:100%" name="faq_description" rows="5">%description%</textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="left" height="400"><table border="0" width="100%" height="100%"><tr><td height="10">[#faq_edit_editor#]:</td></tr><tr><td>%editor%</td></tr></table></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="faq_button" value="[#faq_button_name#]" onclick="form_submit_include_content('faqcontent')"/></td>
    </tr>
    </tbody>
  </table>
</form>
<!-- @line -->
<tr>
  <td colspan="2">[#option#]&nbsp;[#value#]</td>
</tr>
