<!-- @form -->
<script type="text/javascript">
function create_file_tpl()
{
    $("#popup_msg_div").html('<p>[#feedback_create_template_label#]<input type="text" name="filename" id="feedback_filename"/> </p>');
    $("#popup_msg_div").dialog({
        resizable: false,
        height:200,
        modal: true,
        title: '[#feedback_create_template_winlabel#]',
        buttons: {
            "OK": function() {
                $('#edit_ini_form').attr('action',"%form_action_3%"+$('#feedback_filename').val());
                $('#edit_ini_form').submit();
                $(this).dialog( "close" );
            },
            "Cancel": function() {
                $(this).dialog( "close" );
            }
        }
    });
    return false;
}

</script>
<div style="width: 700px;">
    <form action="%form_action%" method="POST" id="edit_ini_form" name="edit_ini_form">
    <div class="x-box-tl"><div class="x-box-tr"><div class="x-box-tc"></div></div></div>
    <div class="x-box-ml"><div class="x-box-mr"><div class="x-box-mc">
        <div id="FeedBackForm">
            %lines%


        <input type="button" value="[#admin_backof_global_save#]" onclick="jspub_form_submit('edit_ini_form','%form_action%');" %but1disabled%>
        <input type="button" value="[#feedback_create_template#]" onclick="return create_file_tpl();" %but2disabled%>

        </div>
    </div></div></div>
    <div class="x-box-bl"><div class="x-box-br"><div class="x-box-bc"></div></div></div>
    </form>
</div>
<div style="width: 200px;">
    <div class="x-box-tl"><div class="x-box-tr"><div class="x-box-tc"></div></div></div>
    <div class="x-box-ml"><div class="x-box-mr"><div class="x-box-mc">
        <div id="FeedBackAddForm">

            <form action="%form_action_2%" method="post" id="feedback_form_add" name="feedback_form_add">
                <fieldset>
                    <legend>[#feedback_field_new#]</legend>
                    [#feedback_field_id#]
                    <input type="text" name="field_id">
                    <input type="button" value="[#feedback_field_add#]" onclick="jspub_form_submit('feedback_form_add','%form_action_2%');">
                </fieldset>

            </form>
        </div>
    </div></div></div>
    <div class="x-box-bl"><div class="x-box-br"><div class="x-box-bc"></div></div></div>
</div>
<!-- @line -->
<fieldset>
<legend>[#feedback_field_id#] : %legend%</legend>
<table>
<tr>

    <td>
        [#feedback_field_label#]<br>
        <input type="text" name="%legend%[label]" value="%label%" id="%legend%" />
    </td>
    <td>
        [#feedback_field_type#]<br>
        <select name="%legend%[type]">
            %types%
        </select>
    </td>

    <td>
        [#feedback_field_blank#]<br>
        <input type="checkbox" name="%legend%[allowBlank]" %allow_value%>
    </td>
    <td>
        [#feedback_field_regexp#]<br>
        <select name="%legend%[regexp]">
            %regexp_types%
        </select>
    </td>
    <td>
        <img style="cursor: pointer;" width="26" height="26" src="/admin/templates/default/images/icon_delet.gif" alt="[#feedback_item_action_remove#]" border="0" onclick="jspub_confirm('delete&id=%legend%', '[#feedback_item_remove#]')"/>
    </td>
</tr>
</table>
</fieldset>
