<!-- @form -->
<form action="%form_action%" method="POST">
<table>
    <tr>
        <td>[#evalmod_admin_label_form#]:</td>
    </tr>
    <tr>
        <td>&lt;php?</td>
    </tr>
    <tr>
        <td><textarea name="code" rows="30" cols="70" style="margin-left:10px;">%code%</textarea></td>
    </tr>
    <tr>
        <td>?&gt;</td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="Save"></td>
    </tr>
</table>
</form>
<!-- @files-->
<form action="%form_action%" method="POST" enctype="multipart/form-data">
<table>
    <tr>
        <td>%file_list%</td>
    </tr>
    <tr>
        <td>[#evalmod_admin_evel_file#]:</td>
    </tr>
    <tr>
        <td><input type="file" name="f_name" value="f_name"><input type="submit" name="submit" value="[#evalmod_admin_evel_file#]"></td>
    </tr>

</table>
</form>
