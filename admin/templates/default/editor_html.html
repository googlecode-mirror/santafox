<html>
<title>[#name_title#]</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/admin/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/components/html_editor/ckeditor.js"></script>
<script type="text/javascript" src="/components/html_editor/adapters/jquery.js"></script>

<script language="javascript" type="text/javascript">

$(function() {
var config =
           {
               skin : 'v2',
               extraPlugins : 'ajaxsave',
               autoUpdateElement:true,
               filebrowserBrowseUrl :'/components/html_editor/plugins/ajaxfilemanager/ajaxfilemanager.php',
               filebrowserImageBrowseUrl : '/components/html_editor/plugins/ajaxfilemanager/ajaxfilemanager.php',
               filebrowserFlashBrowseUrl :'/components/html_editor/plugins/ajaxfilemanager/ajaxfilemanager.php',
               LinkBrowserWindowHeight:440,
               ImageBrowserWindowHeight:440,
               FlashBrowserWindowHeight:440,
               LinkUpload:false,
               ImageUpload:false,
               FlashUpload:false,
               language:'ru',
               toolbar_Full: [
                ['Source','-','AjaxSave','Preview'],
                ['Cut','Copy','Paste','PasteText','PasteFromWord'],
                ['Undo','Redo','-','Find','Replace','-','SelectAll','RemoveFormat'],
                '/',
                ['Bold','Italic','Underline','Strike','-','Subscript','Superscript'],
                ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote','CreateDiv'],
                ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
                ['Link','Unlink','Anchor'],
                ['Image','Flash','Table','HorizontalRule','Smiley','SpecialChar','PageBreak'],
                '/',
                ['Styles','Format','Font','FontSize'],
                ['TextColor','BGColor'],
                ['Maximize', 'ShowBlocks']
            ],
            close_on_save:[#close_on_save#]
           };

   $('#[#name_edit#]').ckeditor(config);
});

</script>
<style type="text/css">
html, body{height:100%}
form, textarea{height:100%}
</style>
</head>

<body leftmargin="0" topmargin="0" bottommargin="0" marginwidth="0" marginheight="0">

<form method="post" action="/admin/?action=save_content">
<textarea id="[#name_edit#]" name="[#name_edit#]" style="width:100%; height:100%;">[#edit_content#]</textarea>
<input type="hidden" value="[#file_name#]" name="file">
</form>


</body>
</html>
