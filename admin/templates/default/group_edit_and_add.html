<!-- @main -->
<script language="javascript">

$('#admin_group_savebutton').click(function(){
        var postArr = $('#admin_form_group_edit').serializeArray();
        $.post('[#form_action#]', postArr,  function(data){
            //Обрабатываем ответ
            var post_res=jQuery.parseJSON(data);
            if (post_res!=null)
            {
                //сначала проверка на наличие ошибок
                if (post_res.success)
                {
                    santaShowPopupHint("Info",post_res.info,1500);
                    jspub_click('control_group');
                }
                else
                    santaShowPopupHint("Error", post_res.info,0);
            }
        });
});

</script>

<div style="width:400px;">
  <div class="x-box-tl">
    <div class="x-box-tr">
      <div class="x-box-tc"></div>
    </div>
  </div>
  <div class="x-box-ml">
    <div class="x-box-mr">
      <div class="x-box-mc">
        <h3 style="margin-bottom:5px;">[#backof_group_edit_label1#] <span class="select_text">[#name#]</span></h3>
        <div id="form_admin">

            <form id="admin_form_group_edit">
                <label>[#backof_group_edit_field1#]</label>
                <input type="text" name="name" value="[#name#]" style="width:250px;"><br>
                <label>[#backof_group_edit_field2#]</label>
                <input type="text" name="full_name" value="[#full_name#]" style="width:250px;"><br>
                <input type="checkbox" name="root_admin" [#root_admin_checked#]>[#backof_group_edit_field3#]
                <p align="center">
                    <input type="button" value="[#admin_backof_global_save#]" id="admin_group_savebutton">
                </p>
            </form>
		</div>
      </div>
    </div>
  </div>
  <div class="x-box-bl">
    <div class="x-box-br">
      <div class="x-box-bc"></div>
    </div>
  </div>
</div>
