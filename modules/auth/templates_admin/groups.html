<!-- @group_edit -->
<div style="width:370px;">
    <div class="x-box-tl"><div class="x-box-tr"><div class="x-box-tc"></div></div></div>
    <div class="x-box-ml"><div class="x-box-mr"><div class="x-box-mc">
        <h3>[#auth_group_form_edit_label#]</h3>
        <div id="form_groups">
        <form action="" method="post" id='form_group_edit'>
        <table border="0" cellspacing="4" cellpadding="5">
        <tr>
          <td>[#auth_group_form_edit_name#]:</td>
          <td><input name="name" value="%name%" size="30"/></td>
        </tr>
        <tr>
          <td>[#auth_group_form_edit_fname#]:</td>
          <td><input name="fname" value="%fname%" size="30"/></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="button" onclick="jspub_form_submit('form_group_edit', '%url%');" value="[#auth_group_form_button_save#]"></td>
        </tr>

        </table>
        </form>
        </div>
    </div></div></div>
    <div class="x-box-bl"><div class="x-box-br"><div class="x-box-bc"></div></div></div>
</div>

<!-- @all_group_table -->
  <table border="0" cellspacing="1" cellpadding="5" class="admin_table">
    <tr>
      <th width="30">[#auth_group_list_label1#]</th>
      <th width="200">[#auth_group_list_label2#]</th>
      <th width="200">[#auth_group_list_label3#]</th>
      <th>[#auth_group_list_label4#]</th>
    </tr>
    %rows%
    <tr class="admin_table_wstring">
      <td colspan="5" align="right"><input type="button" value="[#auth_group_list_button_add#]" class="text" onclick="jspub_click('group_add')"/></td>
    </tr>
  </table>

<!-- @all_group_row -->
    <tr %classtr%>
      <td>%number%</td>
      <td>%name%</td>
      <td>%full_name%</td>
      <td nowrap="nowrap"><img src="/admin/templates/default/images/icon_edit.gif" width="26" height="26" onclick="jspub_click('group_edit&id_group=%id%')" style="cursor:pointer;" alt="[#auth_group_list_action2#]" title="[#auth_group_list_action2#]"/>&nbsp;<img src="/admin/templates/default/images/icon_delet.gif" width="26" height="26" onclick="jspub_confirm('group_delet&id_group=%id%','[#auth_group_delete_alert#]')" style="cursor:pointer;"/></td>
    </tr>
