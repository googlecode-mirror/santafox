<!-- @content -->
<div id="left_accpanel">
[#panels#]
</div>
<script type="text/javascript">
$(function() {
    $('#left_accpanel h3').click(function() {
   		$(this).next().toggle('slow');
   		return false;
   	});
});
</script>
<!-- @panel_block -->
<h3 class="left_content">[#name_panel#]</h3>
<div class="left_content">[#content_panel#]</div>

<!-- @lm_delimiter -->

<!-- @lm_menu_passiv -->
<div style="height: 15px; padding: 5px;"><a href="" onclick="start_interface.left_menu_click(this, '%query%'); return false;" class="left_menu" id="[#id#]">[#name#]</a></div>

<!-- @lm_menu_activ -->
<div style="height: 15px; padding: 5px;"><a href="" onclick="start_interface.left_menu_click(this, '%query%'); return false;" class="left_menu_select" id="[#id#]">[#name#]</a></div>
  <script language="javascript">
    //Обновим переменную яваскрипта, что бы было известно какой сейчас выделен пункт меню
    start_interface.left_menu_element_select = $("#[#id#]");
    //И сразу же вызовем обновление контента для этого пункта меню
    start_interface.left_menu_click(start_interface.left_menu_element_select, "[#get_url#]");
  </script>
