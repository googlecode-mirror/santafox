<!-- @form -->
<script type="text/javascript">
    Ext.onReady(function () {

        var Edit_Form = new Ext.form.Form({
            labelWidth: 180
          	, fileUpload : false
          	, method : 'POST'
          	, url : '%form_action%'
        });

        Edit_Form.fieldset({legend:'%legend%'}
        , new Ext.form.TextField({
            name: '%legend%[label]'
            , fieldLabel: '[#feedback_field_label#]'
        })
        , new Ext.form.ComboBox({
            fieldLabel: '[#feedback_field_blank#]',
            hiddenName:"%legend%[allowBlank]",
            name: "%legend%[allowBlank]",
            store: new Ext.data.SimpleStore({
                fields: ["key", "value"],
                data : [['1', 'Разрешить пустое'],['0', 'Запретить пустое']]}),
            valueField: "key",
            displayField:"value",
            typeAhead: true,
            mode: "local",
            triggerAction: "all",
            emptyText:"Не выбран...",
            selectOnFocus: false,
			validateOnBlur: false,
			forceSelection: true,
			editable: false
        })
        , new Ext.form.ComboBox({
            fieldLabel: '[#feedback_field_regexp#]',
            hiddenName:"%legend%[regexp]",
            name: "%legend%[allowBlank]",
            store: new Ext.data.SimpleStore({
                fields: ["key", "value"],
                data : [['numeric', 'Числовое'],['email', 'Email'],['string', 'Строка']]}),
            valueField: "key",
            displayField:"value",
            typeAhead: true,
            mode: "local",
            triggerAction: "all",
            emptyText:"Не выбран...",
            selectOnFocus: false,
			validateOnBlur: false,
			forceSelection: true,
			editable: true
        })
        );
        Edit_Form.end();
        Edit_Form.addButton('[#admin_backof_global_save#]', function() {Edit_Form.el.dom.submit();});
        Edit_Form.render('FeedBackForm');
        Edit_Form.el.un('submit', Edit_Form.onSubmit, Edit_Form);
    	Edit_Form.el.dom.setAttribute('action', Edit_Form.url);
    });
</script>
<div id="FeedBackForm"></div>
