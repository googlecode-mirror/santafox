<!-- @input -->
<script type="text/javascript">
    Ext.onReady(function(){
        var type_name_form = new Ext.form.Form({
            labelWidth: 180
          	, fileUpload : false
          	, method : 'POST'
          	, url : '%form_action%'
        });

        type_name_form.add(
            new Ext.form.TextField({
                name: 'name',
                fieldLabel: '[#feedback_field_name#]'
        }));

        type_name_form.addButton('[#admin_backof_global_save#]', function() {type_name_form.el.dom.submit();});
        type_name_form.render('type_field_name');
        type_name_form.el.un('submit', type_name_form.onSubmit, type_name_form);
    	type_name_form.el.dom.setAttribute('action', type_name_form.url);
    });
</script>
<div id="type_field_name"></div>
