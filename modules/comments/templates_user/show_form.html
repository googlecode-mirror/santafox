<!--
Вывод формы добавления комментариев

Секции:
@form - шаблоны формы добавления комментария
@processing_success - сообщение о удачном добавлении комментария
@need_admin_approve - выввод сообщения, что комментарий будет опубликован после просмотра администратором
@no_admin_comments - Ошибка! Нельзя комменировать от имени администратора сайта!

 -->

<!-- ****************************************** Шаблоны вывода комментариев ****************************************** -->

<!-- @get_form -->

<!-- @form -->
			<p class="title">Добавить комментарий</p>
			<div id="feedback">
				<form action="" method="post">
					<p>
						<label for="cmnt_name">Ваше имя</label> <br />
						<input type="text" class="text" id="cmnt_name" name="cmnt_name" value="%user_name%" />
					</p>
					<p>
						<label for="cmnt_txt">Комментарий</label> <br />
						<textarea name="cmnt_txt" id="cmnt_txt" rows="5" cols="20">%user_txt%</textarea>
					</p>
%form_captcha%
					<p>
						<input type="image" src="design/images/submit.png" />
					</p>
					<input type="hidden" name="view" value="form_processing" />
				</form>
			</div>

            <!--
Вывод капчи

Секции:
@captcha - вывоб капчи
@badcaptcha - сообщение о не правильном вводе цифр
@fields_not_filled - сообщение, если не заполнены поля

 -->
<!-- ****************************************** Шаблоны вывода капчи ****************************************** -->
<!-- @captcha -->
					<p>
						<label for="cmnt_captcha">Введите цифры с картинки:</label> <br />
						<img src="/modules/comments/captcha.php" width="120" height="41" alt="captcha" />
						<input type="text" class="text" id="cmnt_captcha" name="cmnt_captcha" value="" />
					</p>
<!-- @badcaptcha -->
<p class="error">Ошибка! Введены неверные цифры с картинки!</p>
<!-- @fields_not_filled -->
<p class="error">Ошибка! Не заполнены все поля!</p>
<!-- @processing_success -->
<p class="success">Ваш комментарий опубликован</p>
<!-- @need_admin_approve -->
<p class="notice">Ваш комментарий будет опубликован после просмотра администратором</p>
<!-- @no_admin_comments -->
<p class="error">Ошибка! Нельзя комменировать от имени администратора сайта!</p>
